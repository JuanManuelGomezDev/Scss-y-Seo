        <main class="main">
          <div class="row mt-4 fondocontacto">
            <div class="col-12 col-lg-12 formularioContacto">
 
           
            <form action="# " method="post" id="contact_form" class="formcontact">
              <div class="name input3">
                <label for="name" class="nombre"></label>
                <input type="text" placeholder="Nombre o Apodo" name="name" id="name_input" required>
              </div>
              <div class="email input3">
                <label for="email"></label>
                <input type="email" placeholder="Email" name="email" id="email_input" required>
              </div>
              <div class="telephone input3">
                <label for="name"></label>
                <input type="text" placeholder="Numero" name="telephone" id="telephone_input" required>
              </div>
              <div class="subject input3">
                <label for="subject"></label>
                <select class="selector" placeholder="Subject line" name="subject" id="subject_input" required>
                  <option disabled hidden selected>Me Contacto por</option>
                  <option>Mas informacion acerca del servicio</option>
                  <option>Por problemas con el servicio</option>
                  <option>Otros...</option>
                </select>
              </div>
              <div class="message input3">
                <label for="message"></label>
                <textarea name="message" placeholder="Mensaje..." id="message_input" cols="30" rows="5" required></textarea>
              </div>
              <div class="submit">
                <input type="submit" value="Enviar Mensaje" id="form_button" />
              </div>
            </form>
          </div>
           </div>
            </div>
           </div>
